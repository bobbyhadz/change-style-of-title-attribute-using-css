<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        margin: 100px;
      }

      a {
        position: relative;
        display: inline-block;
        margin-top: 50px;
        font-size: 1.5em;
      }

      a[data-title]:hover::after {
        content: attr(data-title);
        position: absolute;
        top: -100%;
        left: 0;
        z-index: 100;
        background-color: aquamarine;
        width: 250px;
      }
    </style>
  </head>

  <body>
    <h2>bobbyhadz.com</h2>

    <a href="https://bobbyhadz.com" data-title="Example title"
      >bobbyhadz.com</a
    >
  </body>
</html>
